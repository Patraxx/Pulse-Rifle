; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_speed = 115200
framework = arduino
lib_deps = earlephilhower/ESP8266Audio@^2.1.0
build_flags =
  -D AUDIO_NO_FATFS
  -D AUDIO_NO_LITTLEFS
